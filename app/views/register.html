<div class="alert alert-danger" ng-show="loginError">
    Проблема :(  Попробуйте ещё раз!
</div>
<form role="form" ng-submit="registration()">
    <div class="form-group">
        <label for="username">Логин:</label> <input type="text"
                                                    class="form-control" id="username" name="username" ng-model="username"/>
    </div>
    <div class="form-group">
        <label for="password">Пароль:</label> <input type="password"
                                                     class="form-control" id="password" name="password" ng-model="password"/>
    </div>
    <div class="form-group">
        <label for="email">Email:</label> <input type="text"
                                                    class="form-control" id="email" name="email" ng-model="email"/>
    </div>
    <div class="form-group">
        <label for="phone">Phone:</label> <input type="text"
                                                     class="form-control" id="phone" name="phone" ng-model="phone"/>
    </div>
    <button type="submit" class="btn btn-primary">Регистрация</button>
</form>

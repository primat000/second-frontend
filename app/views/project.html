<div class="generic-container">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading"><span class="lead">List of Invitation </span></div>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>NAME</th>
                        <th width="200"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="u in invetations">
                        <td>{{u.description}}</td>
                        <td><button type="button" ng-click="accept(u.id)" class="btn btn-success custom-width">Accept</button></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="panel-heading"><span class="lead">List of Projects </span></div>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>NAME</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="u in projects">
                        <td>{{u.description}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

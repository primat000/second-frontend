<div class="col-md-12">
    <p>
        <button class="btn btn-success list-group-item" data-toggle="collapse" data-target="#sprintForm" aria-expanded="false" aria-controls="collapseExample">
            Создать проект
        </button>
    </p>
    <div class="collapse" id="sprintForm">
        <div class="card card-block">
            <form role="form" ng-submit="createProject()">
                <div class="form-group">
                    <label for="description">Project lable</label>
                    <input type="text" class="form-control" id="description" name="description" ng-model="description">
                </div>
                <button class="btn" type="submit">Поехали!</button>
            </form>
        </div>
    </div>

    <p>
        <button class="btn btn-success list-group-item" data-toggle="collapse" data-target="#inviteForm" aria-expanded="false" aria-controls="collapseExample">
            Пригласить в проект
        </button>
    </p>
    <div class="collapse" id="inviteForm">
        <div class="card card-block">
            <form role="form" ng-submit="inviteMember()">
                <div>
                    <div class="form-group" class="col-md-4">
                        <label for="description2">Project lable</label>
                        <select class="form-control" id="sel1" ng-model="selectedProject" ng-options="x.description for x in projects"
                                ng-change="selectChange()">
                        </select>
                    </div>
                    <div class="form-group" class="col-md-4">
                        <label for="description2">Member name</label>
                        <input type="text" class="form-control" id="description2" name="description2" ng-model="description2">

                    </div>
                </div>
                <button class="btn" type="submit">Поехали!</button>
            </form>
        </div>
    </div>

<div class="generic-container">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading"><span class="lead">List of Invitation </span></div>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>NAME</th>
                        <th width="200"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="u in invetations">
                        <td>{{u.description}}</td>
                        <td><button type="button" ng-click="accept(u.id)" class="btn btn-success custom-width">Accept</button></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="panel-heading"><span class="lead">List of Projects </span></div>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>NAME</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="u in projects">
                        <td>{{u.description}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
